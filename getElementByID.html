<!DOCTYPE html>
<html>
    <head>
        <title>
            DOM getElementById () Method
        </title>
        <script>

        //Function to change the color of element 
        function geeks(){
            var demo = document.getElementById("geeks");
            demo.style.color = "pink";
        }
    </script>
    </head>

    <body style = "text-align:center">
        <h1 id="geeks"> Yukti Panwar </h1>
        <h2> DOM getElementById() Method</h2>

        <!--Click on the button to change the color-->
        <input type="button"
                onclick = "geeks()"
                value="Click here to change color" />
    </body>
</html>
